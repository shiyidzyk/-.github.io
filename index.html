<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>教师节快乐</h1>
            <p class="subtitle">感恩每一位辛勤的园丁</p>
        </header>

        <main>
            <div class="card">
                <div class="card-front">
                    <div class="teacher-icon">👨‍🏫</div>
                    <h2>致亲爱的老师</h2>
                    <p>点击卡片查看祝福</p>
                </div>

               <!-- 替换原来的 .card-back 内容 -->
                <div class="card-back">
                 <p class="typewriter-text" id="blessing-text">您用粉笔书写智慧，用汗水浇灌希望，用爱心培育未来。感谢您的无私奉献，让我们在知识的海洋中自由翱翔。</p>
                 <p class="signature">—— 您的学生们</p>
           </div>
            </div>

          <!-- 将原来的 .gallery 部分替换为以下内容 -->
<div class="music-player">
    <h3>音乐</h3>
    <div class="player-container">
        <div class="album-art">
            <div class="vinyl-container">
                <img id="vinylImage" src="PNG/唱片.png" alt="唱片" class="vinyl-image">
            </div>
        </div>
        <div class="player-controls">
            <div class="song-info">
                <p class="song-title">感恩的心</p>
                <p class="artist">献给所有老师</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time-info">
                    <span class="current-time">0:00</span>
                    <span class="duration">0:00</span>
                </div>
            </div>
            <div class="control-buttons">
                <button id="prevBtn" class="control-btn">⏮</button>
                <button id="playBtn" class="control-btn play-btn">▶</button>
                <button id="nextBtn" class="control-btn">⏭</button>
            </div>
        </div>
    </div>
    <audio id="audioPlayer">
        <source src="" type="audio/mpeg">
        您的浏览器不支持音频元素。
    </audio>
</div>
        </main>

        <footer>
            <p>© 2025 教师节快乐</p>
        </footer>
    </div>

    <script src="js/script.js"></script>

</body>
</html>
